<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#D4A84B" /> <stop offset="100%" stop-color="#FFE082" /> </linearGradient>

    <linearGradient id="waxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E0E0" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="110" ry="110" fill="#1A1A1A" />

  <g transform="translate(256, 280)">
    
    <g transform="rotate(6) translate(-65, -50)">
      <rect x="-30" y="0" width="60" height="220" rx="8" fill="url(#waxGradient)" />
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
      <path d="M0,-15 
               C-25,-45 -25,-85 0,-110 
               C25,-85 25,-45 0,-15 Z" 
            fill="url(#flameGradient)" 
            filter="url(#glow)" />
    </g>

    <g transform="rotate(-6) translate(65, -50)">
      <rect x="-30" y="0" width="60" height="220" rx="8" fill="url(#waxGradient)" />
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
      <path d="M0,-15 
               C-25,-45 -25,-85 0,-110 
               C25,-85 25,-45 0,-15 Z" 
            fill="url(#flameGradient)" 
            filter="url(#glow)" />
    </g>

  </g>
</svg>